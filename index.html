<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Stars.pde Floater.pde Bullets.pde">
				</canvas>
		    </section>
	    <footer>
		    Destroy those blocky asteroids! Use the arrow keys (up to accelerate, down to slow down, left to rotate counter clockwise, and right to rotate clockwise) to navigate and the spacebar to shoot bullets. Press H to hyperspace!
	    </footer>
	</body>
</html>
